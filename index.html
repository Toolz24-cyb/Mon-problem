<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <main id="firstscreen" class="border border-none col-lg-3 vh-100 d-md-block">
                <div>
                    <img class="logo" src="./images/svgexport-1.svg">
                    <h2 class="y-1 text-success">Log into your account</h2>
                    <p class="fw-bold fs-5">Dont have an account ?<a href="#" class="text-decoration-none text-success">Sign up</a></p>
                </div>
                <div class="px-4 border-bottom border-dark-subtle">
                    <div class="d-flex align-items-center border border-dark-subtle rounded-2 justify-content-center">
                        <img src="./images/Google's Logo.svg" alt="">
                        <small>Google</small>
                        <br>
                    </div>
                    <div class="d-flex align-items-center border border-dark-subtle rounded-2 justify-content-center">
                        <img src="./images/GitHub's Logo.svg" alt="">
                        <small>Githubs</small>
                    </div>
                    <p class="fix text-center w-75">or with email address</p>
                    <div class="button">
                        <label for="exampleFormcontrolInput1" class="form-label">Email Address</label>
                        <br>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <br>
                    <br>
                    <button type="button" class="btn btn-secondary ">Next</button>
                </div>
            </main>
                <div id="secondside" class="col-9 bg-black vh-100 bgimg text-light px-5 d-flex">
                    <div class="pt-5">
                        <h1 class="pt-5">Unlock the power of ai<br>with vector search></h1>
                        <p class="fs-normal fw-normal">introducing vector search. build<br>intelligent applications<a href="" class="text-light text fw-bold">learn more</a></p>
                    </div>
                </div>
        </div>
    </section>
</body>
</html>
